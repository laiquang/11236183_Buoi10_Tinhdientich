<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Diện Tích và Chu Vi</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 420px;
            background: linear-gradient(135deg, #74b9ff,pink
            );
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-size: 15px;
            margin-bottom: 5px;
            display: block;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
        }
        select, input {
            background: #fff;
            color: #2c3e50;
        }
        button {
            background-color: #00cec9;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #00a8a8;
        }
        #result {
            margin-top: 20px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 15px;
            color: #2c3e50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tính Diện Tích & Chu Vi</h1>
        <div class="form-group">
            <label for="shape">Chọn loại hình:</label>
            <select id="shape" onchange="showInputs()">
                <option value="none">-- Chọn --</option>
                <option value="rectangle">Hình chữ nhật</option>
                <option value="circle">Hình tròn</option>
                <option value="triangle">Tam giác</option>
            </select>
        </div>
        <div id="inputs"></div>
        <button onclick="calculate()">Tính toán</button>
        <div id="result"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
